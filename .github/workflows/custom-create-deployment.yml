name: create-deployment

on:
  workflow_call:
    inputs:
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      endpoint_file:
        required: true
        type: string
      endpoint_name:
        required: true
        type: string
      deployment_name:
        required: true
        type: string
      endpoint_type:
        required: false
        type: string
        default: "online"
    secrets:
      creds:
        required: true

jobs:
  create-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          creds: ${{secrets.creds}}
      - name: install-extension
        run: az extension add -n ml -y
      - name: update-extension
        run: az extension update -n ml
      - name: create-deployment
        run: |
          az ml ${{ inputs.endpoint_type }}-deployment create --name ${{ inputs.deployment_name }} \
            --endpoint ${{ inputs.endpoint_name }} \
            --file ${{ github.workspace }}/${{ inputs.endpoint_file }} \
            --resource-group ${{ inputs.resource_group }} \
            --workspace-name ${{ inputs.workspace_name }} \
            --all-traffic
